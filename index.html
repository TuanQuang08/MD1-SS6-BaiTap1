<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label>Nhập cân nặng: </label>
    <input id="weight" type="text" name="weight" value="0"><br>
    <label>Nhập chiều cao: </label>
    <input id="height" type="text" name="height" value="0"><br>
    <button type="submit" id="submit" onclick="TinhChiSo();">Tính chỉ số</button>
    <br>
    <label>Số BMI của bạn là: <span id="bmi"></span></label>
    <div>Bạn có chỉ số: <span id="classify"></span></div>
</form>
</body>
<script>
    function TinhChiSo() {
        let inputHeight = document.getElementById('height').value;
        let inputWeight = document.getElementById('weight').value;
        let height = parseFloat(inputHeight);
        let weight = parseFloat(inputWeight);
        let bmi = weight/(height*height);
        document.getElementById('bmi').innerHTML = bmi.toFixed(2);
        if (bmi < 18){
            document.getElementById('classify').innerHTML = "Underweight";
        }else if(bmi<25){
            document.getElementById('classify').innerHTML = "Normal";
        }else if(bmi<30){
            document.getElementById('classify').innerHTML = "Overweight";
        }else {
            document.getElementById('classify').innerHTML = "Obese";
        }
    }

</script>
</html>
